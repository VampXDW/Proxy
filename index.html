<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamat IP Proxy</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('https://raw.githubusercontent.com/VampXDH/Proxy/main/proxy.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('proxyIP').innerText = data;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</head>
<body>
    <div id="proxyIP"></div>
</body>
</html>
