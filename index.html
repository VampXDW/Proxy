<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .json-display {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            white-space: pre;
            max-height: 500px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Display JSON</h1>
    <div class="json-display" id="json-container">
        <!-- JSON content will be inserted here -->
    </div>

    <script>
        // URL of the raw text file on GitHub
        const url = 'https://raw.githubusercontent.com/VampXDH/Proxy/main/proxy.txt';

        // Function to fetch the raw text file and convert it to JSON format
        async function fetchAndDisplayJSON() {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const lines = text.split('\n');
                
                const jsonObject = {};
                lines.forEach((line, index) => {
                    if (line.trim()) { // Avoid adding empty lines
                        jsonObject[`value${index + 1}`] = line.trim();
                    }
                });

                document.getElementById('json-container').textContent = JSON.stringify(jsonObject, null, 2);
            } catch (error) {
                console.error('Error fetching or parsing the text file:', error);
                document.getElementById('json-container').textContent = 'Error fetching or parsing the text file.';
            }
        }

        // Fetch and display JSON on page load
        fetchAndDisplayJSON();
    </script>
</body>
</html>
