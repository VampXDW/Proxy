<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Proxy List</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }
        .proxy-display {
            background-color: #000;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 5px;
            white-space: pre;
            overflow: auto;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="proxy-display" id="proxy-container">
        <!-- Proxy list will be inserted here -->
    </div>

    <script>
        // URL of the raw text file on GitHub
        const url = 'https://raw.githubusercontent.com/VampXDH/Proxy/main/proxy.txt';

        // Function to fetch the raw text file and display its content
        async function fetchAndDisplayProxies() {
            try {
                const response = await fetch(url);
                const text = await response.text();
                document.getElementById('proxy-container').textContent = text.trim();
            } catch (error) {
                console.error('Error fetching or parsing the text file:', error);
                document.getElementById('proxy-container').textContent = 'Error fetching or parsing the text file.';
            }
        }

        // Fetch and display the proxy list on page load
        fetchAndDisplayProxies();
    </script>
</body>
</html>
