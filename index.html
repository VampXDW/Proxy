<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Link Remover</title>
</head>
<body>
    <h1>Duplicate Link Remover</h1>
    <input type="file" id="fileInput" accept=".txt">
    <button onclick="processFile()">Remove Duplicates</button>
    <pre id="output"></pre>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file first.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const content = event.target.result;
                const lines = content.split('\n').map(line => line.trim()).filter(line => line);
                const uniqueLines = [...new Set(lines)];
                const output = uniqueLines.join('\n');

                // Display the result
                document.getElementById('output').textContent = output;

                // Optionally, you can download the result as a file
                const blob = new Blob([output], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'unique_links.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
